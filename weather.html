<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Weather</title>
    <style>
        body{
            background-color: dimgray;
        }
    </style>
</head>
<body>
    <div id="container"></div>
</body>
<script>
    const container = document.querySelector('#container');
    const request = new XMLHttpRequest();
    request.open('GET', "https://restcountries.com/v2/name/nepal");
    request.send();


    // to get the response
    request.addEventListener('load', function(){
        const [data] = JSON.parse(this.responseText)
        console.log(data);
        const htmlData = `
        <div id="card">
            <article class="card">
                <div class="card-body">
                    <img src="${data.flag}" alt="flag of the mentioned counrty">
                    <h1 class="card-body-title">
                        ${data.name}<span></span>
                    </h1>
                    <p class="card-body-text"> capital : ${data.capital}</p>
                </div>
                <div class="card-footer">
                    <div class="card-footer-social">
                        <h3>${data.nativeNames}</h3>
                        <p>Native Language</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>${data.population}</h3>
                        <p>Population</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>${data.demonym}</h3>
                        <p>Demonym</p>
                    </div>
                </div>
            </article>
        </div>
        `;
        container.insertAdjacentHTML("afterbegin", htmlData);
    });
</script>
</html>
